<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main Game Container to handle all game elements -->
    <div class="main-game-container">
        <!-- Background tiles -->
        <div class="background-tiles"></div>
        
        <!-- Dark overlay over tiles to enhance text visibility -->
        <div class="overlay"></div>
        
        <!-- Container for Intro Screen -->
        <div class="intro-container">
            <div class="intro-screen" id="intro-screen">
                <h1>Welcome to Andy's Memory Bash</h1>
                <button id="start-button">Start Game</button>
            </div>
        </div>
        
        <!-- Game Container -->
        <div class="game-container"></div>
        
        <!-- Modal for question -->
        <div class="modal hidden" id="question-popup">
            <div class="modal-content">
                <p id="question-text"></p>
                <div class="options">
                    <button class="option-btn" id="option-1">Option 1</button>
                    <button class="option-btn" id="option-2">Option 2</button>
                    <button class="option-btn" id="option-3">Option 3</button>
                </div>
                <p id="timer">Time left: <span id="time-left">10</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>


</html>
